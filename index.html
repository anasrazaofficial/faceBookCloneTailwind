<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-200 m-0 p-0">
    <div class="container flex justify-center items-center mt-36 space-x-16">
        <div class="flex flex-col">
            <img class="w-64" src="./images/facebook.svg" alt="">
            <p class="pl-5 text-3xl w-[34rem]">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="flex shadow-md flex-col bg-white w-[24rem] px-4 py-4 rounded-md space-y-3">
            <input type="text" class="border border-gray-200 p-2 h-12 rounded-md"
                placeholder="Email address or phone number">
            <input type="password" class="border border-gray-200 p-2 h-12 rounded-md" placeholder="password">
            <button class="bg-[#1877f2] py-2 text-white rounded-md text-lg font-semibold hover:bg-blue-600">Log
                in</button>
            <span class="text-sm text-[#1877f2] text-center cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr>
            <button
                class="bg-green-500 w-fit py-2 px-4 text-white rounded-md text-lg font-semibold hover:bg-green-600 mx-auto">Create
                new account</button>
            <span class="relative -bottom-16 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
